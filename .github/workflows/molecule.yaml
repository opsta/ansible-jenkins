name: Install Jenkins and User acceptence test

on: 
  push:
    branches:
      - master
      - dev
jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Molecule test
        uses: gofrolist/molecule-action@v2
        with:
          molecule_command: test
