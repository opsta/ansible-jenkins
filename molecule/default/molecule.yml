dependency:
  name: galaxy
driver:
  name: docker
lint: |
    set -e
    yamllint .
    ansible-lint ../../tasks
platforms:

  - name: instance-${TOX_ENVNAME}
    image: ${MOLECULE_DISTRO}
    docker_host: "${DOCKER_HOST:-unix://var/run/docker.sock}"
    privileged: True
    published_ports:
      - "0.0.0.0:8080:8080/tcp"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: '/lib/systemd/systemd'

