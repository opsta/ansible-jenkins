provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      exclude:
        - meta/
  playbooks:
    create: create.yml
    converge: playbook.yml
    destroy: destroy.yml
scenario:
  name: default
verifier:
  name: robotframework
  libraries:
    - robotframework-seleniumlibrary
  test_data:
    - ${MOLECULE_SCENARIO_DIRECTORY}/robot/
  resources:
    - /tmp/inti_password.txt
  options:
    exitonerror: yes
    exclude: bogus
    report: index.html
  data_sources:
    - jenkins_init.robot
    - jenkins_login.robot  
